version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('dbt_db')}}"
    schema: DBT_SOURCE

    tables:
      - name: STG_CUSTOMERS
      - name: STG_PAYMENTS
      - name: STG_ORDERS
        columns:
            - name: id
              tests:
                - unique
                - not_null
            - name: status
              tests:
                - accepted_values:
                      values: ['placed', 'return', 'shipped', 'completed', 'returned', 'return_pending']
      - name: emp
      - name: STG_PRODUCT_DATA
      
      
